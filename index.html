<!DOCTYPE html>
<html ng-app="ToDo">
<head>
  <title>Angular To-Do</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    .row {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" ng-controller="TodoCtrl">

  <div class="row">
    <div class="col-md-4">

      <div class="form-horizonal">
        <div class="form-group">
          <label for="todo-text">To-Do</label>
          <input type="text" name="todo-text" class="form-control" ng-model="inputText">
        </div>

        <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" class="form-control" ng-model="inputDate">
        </div>

        <button class="btn btn-primary" ng-click="createTodo()" blur>Create To-Do</button>
      </div>
      
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">

      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Due Date</th>
            <th>Finished</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr todo-item ng-repeat="todo in todos | filterCompleted:hideCompleted" todo="todo" remove-todo="removeTodo(todo)">
          </tr>
        </tbody>
      </table>

      <button class="btn btn-default" ng-click="removeComplete()" blur>Remove Completed</button>

      <button class="btn btn-default" ng-click="hideCompleted = !hideCompleted" blur>
        {{ hideCompleted ? "Show Completed" : "Hide Completed" }}
      </button>
      
    </div>
  </div>
</div>

</body>

<!-- angular app -->
<script src="js/app.js"></script>

<!-- services -->
<script src="js/services/todoService.js"></script>

<!-- controllers -->
<script src="js/controllers/todoController.js"></script>

<!-- filters -->
<script src="js/filters/completed.js"></script>

<!-- directives -->
<script src="js/directives/blur.js"></script>
<script src="js/directives/todoItem.js"></script>

</html>
